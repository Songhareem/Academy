<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<input type="checkbox" id="ch">
	
	<input type="checkbox" id="termAll" value="1">
	<input type="checkbox" class="term" value="1">
	<input type="checkbox" class="term" value="2">
	<input type="checkbox" class="term" value="3">
	
	<script type="text/javascript">
	
	$("#ch").click(function() {
		alert($(this).prop("checked"));
	});
	
	$("#termAll").click(function(){
		var termAllCheck = $("#termAll").prop("checked");
		$(".term").each(function(idx) {
			console.log(idx);
			$(this).prop("checked",termAllCheck);
		});
	});
	</script>
</body>
</html>
