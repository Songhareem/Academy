<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	
	<input type="checkbox" class="term" value="1">
	<input type="checkbox" class="term" value="2">
	<input type="checkbox" class="term" value="3">
	<input type="checkbox" class="term" value="4">
	
	<script type="text/javascript">
	
	$(".term").click(function(){
		console.log("==============")
	 	$(".term").each(function(idx) {
			var checked = $(this).prop("checked");
			console.log(`${idx} : ${checked}`);
	 	});
	});
	</script>
</body>
</html>
