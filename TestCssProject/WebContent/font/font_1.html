<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.s3 {
		/* % 바로 위 부모의 크기에 대한 배율 */
		/* em은 최상위 부모의 크기에 대한 배율 */
		font-size: 30px;
		font-family: "Times New Roman", Times, serif;
	}
	.s4 {
		font-family: "Courier New";
	}
</style>
</head>
<body>
	<p> default font size </p>
	<p class="s3"> font size 30px</p>
	<p class="s4"> font family Courier</p>
</body>
</html>
