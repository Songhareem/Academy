<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}
	.t1 {
		width: 600px;
		margin-top: 200px;
		margin-left: auto;
		margin-right: auto;
	}
	.c1 {
		width: 100px;
		height: 50px;
	}
	.c2 {
		width: 300px;
	}
	.tr1 {
		background-color: gray;
	}
	
	.cr1 {
		width: 20%;
	}
	.cr2 {
		width: 40%;
	}
	.t2 {
		width: 50%;
	}
	
	table, td {
		border: 1px solid red;
		border-spacing: 0px;
		border-collapse: collapse;
	}
</style>
</head>
<body>
	<table class="t1">
		<tr>
			<td class="c1 tr1">1-1</td>
			<td class="c2 tr1">1-2</td>
			<td class="c1 tr1">1-3</td>
			<td class="c1 tr1">1-4</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
		<tr>
			<td>4-1</td>
			<td>4-2</td>
			<td>4-2</td>
			<td>4-4</td>
		</tr>
	</table>
	
	<h1>Table</h1>
	<!-- 4행 4열  -->
	<!-- 전체 600px -->
		<table border="1" class="t2">
			<tr>
				<td class="cr1 tr1">1-1</td>
				<td class="cr2 tr1">1-2</td>
				<td class="cr1 tr1">1-3</td>
				<td class="cr1 tr1">1-4</td>
			</tr>
		</table>

</body>
</html>
