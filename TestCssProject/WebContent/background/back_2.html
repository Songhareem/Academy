<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.d {
		width: 360px;
		height: 600px;
		border: 1px solid red;
		margin-right: 10px;
		float: left;
		background-image: url("../imgs/jenyata.png");
		background-repeat: no-repeat;
	}
	.d1 {
		background-position: top;
	}
	.d2 {
		background-position: center;
	}
	.d3 {
		background-position: bottom;
	}
	.d4 {
		background-position: left;
	}
	.d5 {
		background-position: right;
	}
	.d6 {
		background-position: 30px 100px;/* left  top*/
	}
	.d7 {
		background-position: 10% 15%;/* left  top*/
	}
</style>
</head>
<body>
	<div class="d d1">
	</div>
	<div class="d d2">
	</div>
	<div class="d d3">
	</div>
	<div class="d d4">
	</div>
	<div class="d d5">
	</div>
	<div class="d d6">
	</div>
	<div class="d d7">
	</div>
</body>
</html>
