<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.d {
		width: 100px;
		height: 100px;
	}
	
	.d1 {
		background-color: red;
		position: absolute;
		z-index: 500;
	}
	.d2 {
		background-color: blue;
		position: absolute;
		top: 50px;
		left: 50px;
	}
	.d3 {
		background-color: yellow;
		position: absolute;
		top: 100px;
		left: 100px;
	}
</style>
</head>
<body>
	<div class="d d1"></div>
	<div class="d d2"></div>
	<div class="d d3"></div>
</body>
</html>
