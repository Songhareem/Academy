<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.d0 {
		width: 100%;
		height: 1500px;
		border: 3px solid black;
		position: relative;
		top: 100px;
		overflow: hidden;
	}
	.d {
		width: 200px;
		height: 200px;
	}
	.d1 {
		background-color: red;
		position: fixed;
		left: 100px;
	}
	.d2 {
		background-color: blue;
		position: absolute;
		top: 200px;
		left: 500px;
	}
	.d3 {
		background-color: yellow;
		position: relative;
		top: 100px;
		left: 50px;
	}
</style>
</head>
<body>
	<div class="d0">
		<div class="d d1"></div>
		<div class="d d2"></div>
		<div class="d d3"></div>
	</div>
</body>
</html>
