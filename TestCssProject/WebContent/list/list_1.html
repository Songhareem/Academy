<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul.f1 {
		list-style-type: square;	
	}
	ul.f1 > li {
		border: 1px solid red;
		width:100px;
		height: 50px;
		float: left;
		list-style: none;
	}
	ul.f2 {
		/* list-style-image: url("../imgs/logo.png"); */
		/* float때문에 밀려올라가는거 사라짐 */
		clear: both;
	}
	ul.f3 {
		list-style-type: none;
	}
	ul.f3 > li {
		border: 1px solid black;
		width: 100px;
		height: 50px;
		display: inline-block;
	}
</style>
</head>
<body>
	<ul class="f1">
		<li>KT</li>
		<li>SKT</li>
		<li>LG</li>
	</ul>
	<ul class="f2">
		<li>KT</li>
		<li>SKT</li>
		<li>LG</li>
	</ul>
	<ul class="f3">
		<li>KT</li>
		<li>SKT</li>
		<li>LG</li>
	</ul>
</body>
</html>
