<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		/* 선택자 {property : 값; property: 값;} */
		h1 {color: red;}
		.Class {
			color: white;
		}
		#Id {
			color: blue;
		}
		* {background: black;}
	</style></head>
<body>
	<h1>Selector Test</h1>
	
	<h2 class="Class">Class Color</h2>

	<h3 id="Id">Id Color</h3>
</body>
</html>
