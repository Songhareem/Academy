<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>사용자가 선택하는 폼 태그</h1>
	<form action="">
		
		<h3>여러개 중에서 하나만 선택</h3>
		<h3>Radio</h3>
			<p>
				KT	: <input type="radio" name="tel" checked="checked">
				SKT	: <input type="radio" name="tel">
				LG	: <input type="radio" name="tel">
			</p>
		<h3>Select</h3>
			<p>
				<select name="Cypher">
					<option value ="루이스">루이스</option>
					<option value ="히카르도" selected="selected">히카르도</option>
					<option value ="루시">루시</option>
				</select>
			</p>
		<h3>여러개 중에서 다중 선택</h3>
		<h3>CheckBox</h3>
			<p>
				햄버거 : <input type="checkbox" name="food" value="a" checked="checked">
				칼국수 : <input type="checkbox" name="food" value="b">
				돈까스 : <input type="checkbox" name="food" value="c" checked="checked">
				파스타 : <input type="checkbox" name="food" value="d">
			</p>
	</form>
</body>
</html>
