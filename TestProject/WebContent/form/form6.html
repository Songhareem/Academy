<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- fieldSet input 태그들을 그룹으로 지정  -->
	<!-- legend : field 내에서 사용, 그룹 제목 지정 -->
	<form action="">
		<fieldset>
			<legend>Log In</legend>
			<input type="text">
			<input type="password">
		</fieldset>
	</form>
</body>
</html>
