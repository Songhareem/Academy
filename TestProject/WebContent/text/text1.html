<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 제목 태그 -->
	<!-- 검색 엔진에서 중요한 태그(크롤링시, 태그로 확인하므로) -->
	<h1>아브라카다브라!</h1>
	<strong>String 텍스트</strong>
	<em>em 텍스트</em>
	
	<!-- 수평선긋기 태그 -->
	<hr>
	
	<!-- 일반 텍스트 태그 / 볼드 텍스트 태그 / 이탈릭 텍스트 태그-->
	<p>일반 텍스트</p>
	<b>볼드 텍스트</b>
	<i>이탈릭 텍스트</i>
	
	<h1>HTML <small>SMALL</small> TEXT</h1>
	<h1>HTML <mark>MART</mark> TEXT</h1>
	<h1>HTML <del>DELETED</del> TEXT</h1>
	<h1> 2<sup>3</sup> </h1>
	<h1> 2<sub>3</sub> </h1>
	
</body>
</html>
