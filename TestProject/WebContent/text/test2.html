		<!-- Enter도 스페이스바로 인식 -->
		
		<!-- Tag 크게 두가지 종류 -->
		<!-- Block Tag : contents와 상관 없이 전체 차지 -->
		<p>Title</p>

		<!-- Inline Tag : contents 넓이 만큼 차지 -->
		<p>
			<b>Bold</b>
		</p>
		
		<p>
			<em>EM</em>
		</p>
		<p>
			왜들 그리 다운돼있어?<br>

			아 그건 나도 마찬가지<br>

			급한 대로 블루투스 켜

		<p>

</body>
