<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image⁄x-icon" href="../images/icon.png">
	<title>데브시스터즈</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/join.css"/>
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
</head>
<body>
	<!-- header -->
	<header class="header"></header>
	
	<!-- joinSection -->	
	<section class="joinSection">
		<div class="sectionMain">
			<div class="div_title">
				<h2><img class="div_title_logo" src="../images/icon.png"/>회원가입</h2>
				<h5>Devsisters에 가입하고 다양한 서비스를 이용하세요.</h5>
			</div>
			<div class="div_join_detail">
				<form action="" method="post">
					<div id="emailPart" class="div_join_form_part">
						<div class="div_join_form_div">
							<input id="email" class="div_join_detail_input" "type="email" name="email" placeholder="이메일">
							<input id="authBtn" class="div_join_form_btn" type="button" value="인증하기">
						</div>
						<div id="emailComment" class="resultComment"></div>
					</div>
					<div id="authCodeDiv" class="div_join_form_part">
						<div class="div_join_form_div">
							<input id="code" class="div_join_detail_input" "type="text" name="code" placeholder="코드입력">
							<input id="codeBtn" class="div_join_form_btn" type="button" value="코드입력">
						</div>
						<div id="codeComment" class="resultComment"></div>
					</div>
					<div id="namePart" class="div_join_form_part">
						<div class="div_join_form_div">
							<input id="name" class="div_join_detail_input" type="text" name="name" placeholder="이름"><br> 
						</div>
						<div id="nameComment" class="resultComment"></div>
					</div>
					<div id="pwPart" class="div_join_form_part">
						<div class="div_join_form_div">
							<input id="pw" class="div_join_detail_input" type="password" name="password" placeholder="비밀번호"><br> 
						</div>
						<div id="pwComment" class="resultComment"></div>
					</div>
					<div id="pwConfirmPart" class="div_join_form_part">
						<div class="div_join_form_div">
							<input id="pwConfirm" class="div_join_detail_input" type="password" name="passwordConfirm" placeholder="비밀번호 확인"><br>
						</div>
						<div id="pw2Comment" class="resultComment"></div>
					</div>
					<input class="div_join_detail_checkbox" type="checkbox" name="joinCheck" value="emailService">
						<span class="div_join_detail_checkbox_span">Devsisters에 대한 소식을 이메일로 받아봅니다.(선택)<br></span>
					<input id="term" class="div_join_detail_checkbox" type="checkbox" name="joinCheck" value="agreeTerms">
						 <span class="div_join_detail_checkbox_span">Devsisters의 서비스 약관에 동의합니다.
						 	<a href="./index.html">약관보기</a>
						 </span>
					<input id="joinBtn" class="div_join_detail_submit" type="button" name="joinButton" value="가입하기">

				</form>
				<div class="div_join_another">
					<div class="div_join_another_title"> 
						<!-- <span>다른 서비스 계정으로 가입</span> -->
						다른 서비스 계정으로 가입
					</div>
					<div>
						<button class="div_join_another_naver">
							<div class="div_join_another_naverImg"></div>
						 	네이버로 회원가입
						</button>
						<button class="div_join_another_kakao">
							<div class="div_join_another_kakaoImg"></div>
						 	카카오로 회원가입
						</button>
						<button class="div_join_another_google">
							<div class="div_join_another_googleImg"></div>
							 구글로 회원가입
						</button>
					</div>
				</div>
				<div class="div_join_login">
					<span>이미 가입하셨다면?
						<a href="./login.html">로그인</a>
					</span>
				</div>
			</div>
		</div>
	</section>
	
	<!-- footer -->
	<footer class="footer"></footer>

	<!-- script -->
	<script type="text/javascript" src="../js/header.js"></script>
	<script type="text/javascript" src="../js/footer.js"></script>
	<script type="text/javascript" src="../js/join.js"></script>
</body>
</html>
