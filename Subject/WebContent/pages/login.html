<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image⁄x-icon" href="../images/icon.png">
	<title>데브시스터즈</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
</head>
<body>

	<!-- header -->
	<header class="header"></header>
	
	<!-- joinSection -->	
	<section class="loginSection">
		<div class="sectionMain">
			<div class="div_title">
				<h2><img class="div_title_logo" src="../images/icon.png"/>로그인</h2>
			</div>
			<div class="div_login_detail">
				<form action="" method="post">
					<input class="div_login_detail_input" style="margin-top: 15px;"type="email" name="email" placeholder="이메일"><br>  
					<input class="div_login_detail_input" type="password" name="password" placeholder="비밀번호"><br> 
					<input class="div_login_detail_submit" type="submit" name="loginSubmit" value="로그인">
					<div class="div_login_detail_etc">
						<div class="div_login_detail_div">
							<input class="div_login_detail_checkbox" type="checkbox" name="saveCheck" value="idSave">
							<span class="div_login_detail_checkbox_span">아이디 저장<br></span>
						</div>
						<a href="./index.html">아이디 / 비밀번호 찾기 ></a>
					</div>
				</form>
				<div class="div_login_another">
					<div>
						<button class="div_login_another_naver">
							<div class="div_login_another_naverImg"></div>
						 	네이버로 로그인
						</button>
						<button class="div_login_another_kakao">
							<div class="div_login_another_kakaoImg"></div>
						 	카카오로 로그인
						</button>
						<button class="div_login_another_google">
							<div class="div_login_another_googleImg"></div>
							 구글로 로그인
						</button>
					</div>
				</div>
				<div class="div_login_join">
					<span>아직 가입하지 않으셨다면?
						<a href="./join.html">회원가입</a>
					</span>
				</div>
			</div>
		</div>
	</section>
	
	<!-- footer -->
	<footer class="footer"></footer>
	
	<!-- script -->
	<script type="text/javascript" src="../js/header.js"></script>
	<script type="text/javascript" src="../js/footer.js"></script>
</body>
</html>
