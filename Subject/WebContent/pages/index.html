<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image⁄x-icon" href="../images/icon.png">
	<title>데브시스터즈</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="..//css/header.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
</head>
<body>
	
	<!-- header -->
	<header class="header"></header>
	
	<!-- index section -->
	<section class="indexSection">

			<div class="main_intro">

					탁월한 기술, 서비스, 콘텐츠로<br>

				<a class="main_intro_a">자세히 보기</a>
			</div>
			<div class="main_clickButtons_div">
				<span id="main_clickButton_div_prev" role="button" aria-label="go prev slide"></span>
				<span id="main_clickButton_div_selected" role="button" aria-label="selected slide"></span>
				<span id="main_clickButton_div_next" role="button" aria-label="go next slide"></span>
				<span></span>
			</div>
			<div class="main_dirButtons_div">
				<button type="button" id="main_dirButtons_prev" aria-label="Prev slide"></button>
				<button type="button" id="main_dirButtons_next" aria-label="Next slide"></button>
			</div>
		</div>
	</section>
	
	<!-- footer -->
	<footer class="footer"></footer>
	
	<!-- script -->
	<script type="text/javascript" src="../js/header.js"></script>
	<script type="text/javascript" src="../js/footer.js"></script>
