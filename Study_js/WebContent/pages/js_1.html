<body>
	<script type="text/javascript">
		
	/* print */
		console.log('hello console');
		alert('hello alert');
	
	/* variable */
		// primitive
			// boolean
			// number
			// string
			// null
			// undefined
		
		// reference type
			// object
			
	/* variable declare */
		var num;
		
		num = 1;
		console.log(num);
		
		num = "1";
		console.log(num);
		
		num = "test";
		console.log(num);
		
		num = "my name is 'js'";
		console.log(num);
		
		num = 'my name is "js"';
		console.log(num);
		
		console.log(typeof(1));
		console.log(typeof("1"));
		console.log(typeof(null));
		console.log(typeof(undefined));
		
		
	</script>
