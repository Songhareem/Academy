<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#d1 {
		width: 300px;
		height: 300px;
		background-color: red;
		margin: 0 auto;
	}
</style>
</head>
<body>
	<div id="d1"></div>
	
	<script type="text/javascript">
	var d1 = document.getElementById("d1");
	d1.addEventListener("mouseover", function(e) {
		d1.style.backgroundColor = "blue";
		var spanStyle = 'style="color: white; font-size: 20px;"';
		d1.innerHTML = `<span ${spanStyle}>${Math.ceil(Math.random()*10+1)}<span>`;
	});
	
	d1.addEventListener("mouseout", function() {
		d1.style.backgroundColor = "red";
	});
	
	</script>
</body>
</html>
