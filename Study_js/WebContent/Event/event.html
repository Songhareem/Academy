<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#d1 {
			width: 300px;
			height: 300px;
			background-color: red;
		}
		
		#d2 {
			width: 150px;
			height: 150px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id="d1">
		<div id="d2"></div>
	</div>
	
	<a id="d3" href="http://www.naver.com">GO NAVER</a>
	
	
	<script type="text/javascript">
		var d1 = document.getElementById("d1");
		var d2 = document.getElementById("d2");
		var d3 = document.getElementById("d3");
		
		d1.addEventListener("click", function(e) {
			
			alert(e.type);
			alert("d1");
		}, false);
		
		d2.addEventListener("click", function(e) {
			
			alert(e.type);
			alert("d2");
			// 자식에서 부모로의 이벤트 전파 막음
			e.stopPropagation();
		}, false);
		
		d3.addEventListener("click", function(e) {
			
			console.log("go naver");
			// 해당 이벤트로 발생하는 속성의 역할(a : href) 무시
			e.preventDefault();
		});
	</script>
</body>
</html>
